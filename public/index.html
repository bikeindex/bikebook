<!DOCTYPE html>
<html>
<head>
  <title lang='en'>Bike Book</title>
  <meta name="charset" content="utf-8"/>
  <meta name="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <meta name="description" content="The Bike Book comparison tool"/>
  <link href="/assets/site.css" media="all" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Rambla:400' rel='stylesheet' type='text/css'>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="/assets/select2.js" type="text/javascript"></script>
  <script src="/assets/site.js" type="text/javascript"></script>
  <link href='https://fonts.googleapis.com/css?family=Rambla:400' rel='stylesheet' type='text/css'>
</head>
<body>
  <a class="new-compare" href="#">Compare another bike</a>
  <section>
    <div class="selectors">
      <select class="manufacturer-select">
        <option value=''>Choose manufacturer</option>
        <option value="Trek">Trek</option>
        <option value="Specialized">Specialized</option>
        <option value="Co-motion">Co-motion</option>
      </select>
      <div class="model-select-contain"></div>
      <!-- <select class="year-select">
        <option value=''>year</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
      </select> -->
    </div>
    <a class="close">x</a>

    <h2></h2>
    <div class="image-holder">
      <div class="placeholder"><span>No image</span><img src="/assets/bike_photo_placeholder.png"></div>
    </div>
    <div class="model-details">
      <div class="bikebase">
        <p></p>
        <dl class="dl-horizontal"></dl>
      </div>
      <div class="frameandfork">
        <h3>Frame and Fork</h3>
        <dl></dl>
      </div>
      <div class="drivetrainandbrakes">
        <h3>Drivetrain and brakes</h3>
        <dl></dl>
      </div>
      <div class="wheels">
        <h3>Wheels</h3>
        <dl></dl>
      </div>
      <div class="additionalparts">
        <h3>Additional parts</h3>
        <dl></dl>
      </div>
    </div>
  </section>
</body>
</html>
